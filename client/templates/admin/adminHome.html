<template name="adminHome">

	{{> adminNav}}
	
<main class="main-container main-container-admin">
		<div class="container">
			<div class="row">
				<div class="col s12 m12 l6">
					<div class="card">
						<div class="card-content">
							<span class="card-title">Orders</span>	
							
						</div>
					</div>
				</div>
				<div class="col s12 m12 l6">

							<span class="card-title">Employees</span>
							
						</div>
					</div>

							<span class="card-title">Revenue generated</span>
