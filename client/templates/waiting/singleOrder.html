<template name="order">
<div class="row">
	<div class="col s12">
		<h5>
			<span class="pull-left">Table {{getTableNo}} - &#8377;{{ getTotal }}</span>
			<span class="pull-right">{{getRelativeCreatedTime}}</span>
		</h5>
	</div>
	</div>
	<div class="row">
		<div class="col s12">	
			{{#each singleDocketItems }}
					<div class="col s12">
						<div class="card {{ getStatus }}" id="{{_id}}">
							<div class="card-content">
							{{ _id }}
							<p class="right">&#8377;{{ price }}</p>
								<ul class="">
									{{#each orderItems }}
										<li>{{ name }} x {{ quantity }}</li>
									{{/each}}
								</ul>
							</div>
						</div>
					</div>
			{{/each}}
			<hr>			
 		<button class="btn-large waves red btn-floating set-order-complete js-add-to-order" style="position: fixed; bottom: 15px; left: 15px; "><i class="material-icons">add</i></button>
 		<button class="btn-large waves red btn-floating set-order-complete {{ areDocketsComplete }}" style="position: fixed; bottom: 15px; right: 15px; "><i class="material-icons">done</i></button>
		</div>
	</div>
</template>
